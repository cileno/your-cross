plugins:
  - search
  - autorefs
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
  - gen-files:
      scripts:
        - docs/gen_reference.py
  - plantuml:
      puml_url: https://www.plantuml.com/plantuml/
  - mermaid2

markdown_extensions:
  - attr_list
  - admonition
  - toc:
      permalink: true
  - footnotes
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.tasklist
