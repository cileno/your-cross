        uses: actions/checkout@v4

      - name: ğŸ“¦ Configura o Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ Instala o Poetry
        uses: snok/install-poetry@v1

      - name: ğŸ“¦ Instala dependÃªncias com cache
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.7.1"
      
      - name: ğŸ“¦ Instala dependÃªncias com Poetry
        run: |
          poetry install --no-root

      - name: ğŸ§± Gera a documentaÃ§Ã£o com MkDocs
        run: |
          poetry run task docs-full

      - name: ğŸš€ Publica no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
