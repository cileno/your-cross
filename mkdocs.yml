# Gerar um arquivo mkdocs.yml válido e corrigido no formato correto
site_name: Your Cross
site_url: https://your-cross.localhost/
repo_url: https://github.com/cileno/your-cross
repo_name: cileno/your-cross
site_author: Paudercley Cileno
site_description: Sistema Web para Gestão de Academia de Crossfit

theme:
  name: material
  language: pt-BR
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.expand
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: amber
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: amber

nav:
  - Início: index.md
  - Guia de Uso:
      - Instalação: guia/instalacao.md
      - Comandos: guia/comandos.md
  - Documentação Técnica:
      - Estrutura do Projeto: tech/estrutura.md
      - API e Modelos: tech/api.md
  - Referência do Código:
      - Módulos Python: reference/
  - Histórico de Versões: changelog.md

plugins:
  - search
  - autorefs
  - include-markdown
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
  - gen-files:
      scripts:
        - docs/gen_reference.py

markdown_extensions:
  - attr_list
  - admonition
  - toc:
      permalink: true
  - footnotes
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji
  - pymdownx.snippets

extra_css:
  - stylesheets/css/extra.css

extra_javascript:
  - stylesheets/javascripts/extra.js